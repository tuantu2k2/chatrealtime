<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>app chat</title>
</head>
<body>
    <h1 class="main-title">app chat real time</h1>

    <div id="messages"></div>

    <form action="" id="chat-form">
        <input type="text" id="chat-mes">
        <button id="send-chat">Gui</button>
    </form>
</body>
<script src="socket.io/socket.io.js"></script>
<script>
    
    const socket = io()
    const name = prompt('Tên bạn là gì?')
    const chatForm = document.querySelector('#chat-form')
    const chatMes = document.querySelector('#chat-mes')

    chatForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        const message = chatMes.value
        socket.emit('on-chat',{
            name,
            message
        })
        chatMes.value = ''
    })
    const messages = document.querySelector('#messages')

    socket.on('user-chat',(message)=>{
        var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    var time = today.getHours()+':'+today.getMinutes()+':'+today.getSeconds();
        const chatItem = document.createElement('p')
        chatItem.classList.add("messages")
        chatItem.innerText = `${date}__${time}\n${message.name} : ${message.message}`

        messages.appendChild(chatItem)
    })
</script>
</html>
